<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Conta</title>
  </head>
  <body>
    <h1>Configurações de Conta</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Informações de perfil</h2>
      <div>
        <label for="username">Nome de usuário:</label>
        <input type="text" name="username" value="{{ user.username }}" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
      </div>
      <div>
        <label for="first_name">Nome:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required>
      </div>
      <div>
        <label for="last_name">Sobrenome:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required>
      </div>
      <div>
        <label for="profile_pic">Foto de perfil:</label>
        <input type="file" name="profile_pic">
      </div>
      <h2>Alterar senha</h2>
      <div>
        <label for="current_password">Senha atual:</label>
        <input type="password" name="current_password" required>
      </div>
      <div>
        <label for="new_password1">Nova senha:</label>
        <input type="password" name="new_password1" required>
      </div>
      <div>
        <label for="new_password2">Confirme a nova senha:</label>
        <input type="password" name="new_password2" required>
      </div>
      <h2>Permissões</h2>
      <div>
        <label for="is_staff">Funcionário:</label>
        <input type="checkbox" name="is_staff" {% if user.is_staff %}checked{% endif %}>
      </div>
      <div>
        <label for="is_superuser">Superusuário:</label>
        <input type="checkbox" name="is_superuser" {% if user.is_superuser %}checked{% endif %}>
      </div>
      <button type="submit">Salvar Alterações</button>
    </form>
  </body>
</html>
